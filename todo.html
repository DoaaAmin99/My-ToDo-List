<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To Do list</title>
		<link rel="stylesheet" href="css/todo.css">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<div class="container">
			
				<h1 class="header">TODO<span style="color:rgb(156, 141, 153);">LIST</span></h1>

				<input class="input" id="textinput" type="text" placeholder="what needs to be done?">
				<button class="addbtn" id="add"><i class="fas fa-plus-circle"></i></button>
			
			<ul id="list">
				<li class="list" > <span style="color: palevioletred;font-size: larger;padding: 20px;">  MY TODOS </span> </li>
			</ul>
		</div>

		<script src="js/todo.js"></script>
	</body>
</html>
